<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Minecraft RCON Panel</title>
<style>
  :root{--bg:#0b0f14;--card:#111a2d;--stroke:#1e2a46;--text:#e9f0ff;--muted:#9db0cc;--accent:#2a66ff;--danger:#ff4d57}
  *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font:14px/1.45 system-ui,Segoe UI,Roboto,Ubuntu}
  .wrap{max-width:900px;margin:24px auto;padding:0 16px}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:12px}
  .card{background:var(--card);border:1px solid var(--stroke);border-radius:12px;padding:12px}
  h1{font-size:18px;margin:0 0 10px} h2{font-size:16px;margin:0 0 8px} pre{white-space:pre-wrap}
  .btn{background:var(--accent);color:#fff;border:none;border-radius:8px;padding:8px 10px;cursor:pointer}
  input{width:100%;padding:8px;border-radius:8px;background:#0c1322;border:1px solid var(--stroke);color:#e6f1ff;margin:6px 0}
  .small{color:var(--muted)}
</style>
</head>
<body>
<div class="wrap">
  <h1>MC RCON Panel</h1>
  <div class="grid">
    <div class="card">
      <h2>Status</h2>
      <div>Server: <b id="status">—</b></div>
      <div>Players: <b id="pcount">—</b></div>
      <div>Next restart: <span id="next">None</span></div>
    </div>
    <div class="card">
      <h2>Online</h2>
      <pre id="online">—</pre>
    </div>
    <div class="card">
      <h2>Command</h2>
      <input id="cmd" placeholder="say Hello from web"/>
      <button id="run" class="btn">Run</button>
      <pre id="out" class="small">—</pre>
    </div>
  </div>
</div>
<script>
async function api(p,o){const r=await fetch(p,{credentials:'include',headers:{'Content-Type':'application/json'},...o});if(!r.ok)throw new Error(await r.text());return r.json();}
async function refresh(){
  try{
    const st=await api('/api/status');
    document.getElementById('status').textContent=st.online?'Online':'Offline';
    document.getElementById('pcount').textContent=st.player_count ?? '0';
  }catch{document.getElementById('status').textContent='Offline';document.getElementById('pcount').textContent='0';}
  try{
    const on=await api('/api/online');
    const lines=(on.players||[]).map(p=>`${p.username}${p.uuid?` (${p.uuid})`:''}`);
    document.getElementById('online').textContent=lines.join('\n')||'—';
  }catch{document.getElementById('online').textContent='—';}
}
document.getElementById('run').onclick=async()=>{
  const c=document.getElementById('cmd').value.trim();
  if(!c)return;
  try{
    const r=await api('/api/command',{method:'POST',body:JSON.stringify({command:c})});
    document.getElementById('out').textContent=r.out||JSON.stringify(r);
  }catch(e){document.getElementById('out').textContent=String(e);}
};
setInterval(refresh, 3000);
refresh();
</script>
</body>
</html>
